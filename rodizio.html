<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Rodízio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f5f9;
        }

        header {
            background: #0d47a1;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #0d47a1;
            margin-bottom: 15px;
        }

        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            background: #0d47a1;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #0b3d91;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 10px;
            display: none;
        }

        .footer-space {
            height: 40px;
        }
    </style>

    <!-- PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

<header>
    <h1>Gerador Automático de Rodízio</h1>
</header>

<div class="container">

    <h2>Gerar Rodízio</h2>

    <label>Insira os nomes (um por linha):</label>
    <textarea id="nomes" rows="6" placeholder="Digite os nomes aqui..."></textarea>

    <label>Dias para sortear:</label>
    <input type="number" id="dias" placeholder="Ex: 7">

    <button onclick="gerarRodizio()">Gerar</button>

    <div class="result" id="resultBox">
        <h3>Resultado:</h3>
        <pre id="resultado"></pre>

        <button onclick="exportarPDF()">Exportar PDF</button>
    </div>

</div>

<div class="footer-space"></div>

<script>
    function gerarRodizio() {
        const nomes = document.getElementById("nomes").value.trim().split("\n").filter(x => x.trim() !== "");
        const dias = parseInt(document.getElementById("dias").value);

        if (nomes.length === 0 || !dias) {
            alert("Preencha os nomes e os dias.");
            return;
        }

        let resultado = "";
        let index = 0;

        for (let i = 1; i <= dias; i++) {
            resultado += `Dia ${i}: ${nomes[index]}\n`;
            index = (index + 1) % nomes.length;
        }

        document.getElementById("resultBox").style.display = "block";
        document.getElementById("resultado").textContent = resultado;
    }

    async function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        let texto = document.getElementById("resultado").textContent;
        let linhas = doc.splitTextToSize(texto, 180);

        doc.setFontSize(14);
        doc.text("Rodízio Gerado", 10, 10);
        doc.text(linhas, 10, 20);

        doc.save("rodizio.pdf");
    }
</script>

</body>
</html>
