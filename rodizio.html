<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Rodízio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #1a1a40;
            padding: 15px;
            color: white;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 25px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00000022;
        }

        h2 {
            color: #1a1a40;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1a1a40;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        #resultado {
            background: #eef4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 17px;
            white-space: pre-line;
        }
    </style>
</head>
<body>

<header>Gerador Automático de Rodízio</header>

<div class="container">
    <h2>Gerar Rodízio</h2>

    <label>Insira os nomes (um por linha):</label>
    <textarea id="nomes" rows="5" placeholder="Ex: João&#10;Pedro&#10;Lucas"></textarea>

    <label>Dias para sortear:</label>
    <input type="number" id="dias" value="7" min="1" />

    <button onclick="gerar()">Gerar</button>

    <div id="resultado"></div>
</div>

<script>
function gerar() {
    const nomes = document.getElementById("nomes").value.trim().split("\n");
    const dias = parseInt(document.getElementById("dias").value);
    let resultado = "";

    if (nomes.length === 0 || dias < 1) {
        alert("Preencha os nomes e os dias corretamente!");
        return;
    }

    for (let i = 1; i <= dias; i++) {
        const nome = nomes[(i - 1) % nomes.length];
        resultado += `Dia ${i}: ${nome}\n`;
    }

    document.getElementById("resultado").innerText = resultado;
}
</script>

</body>
</html>
