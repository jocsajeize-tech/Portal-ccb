<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rodízio Mensal - CCB</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 40px auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 5px;
}

h2 {
  text-align: center;
  font-size: 16px;
  color: #666;
  margin-top: 0;
}

.controls {
  display: flex;
  gap: 10px;
  margin: 20px 0;
}

select, button {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}

button {
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

.resultado {
  margin-top: 20px;
}

.card {
  background: #f9f9f9;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
}

.card h3 {
  margin-top: 0;
  border-bottom: 1px solid #ddd;
  padding-bottom: 5px;
}

ul {
  padding-left: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Rodízio Mensal</h1>
  <h2>Congregação Cristã no Brasil</h2>

  <div class="controls">
    <select id="mes">
      <option>Janeiro / 2026</option>
      <option>Fevereiro / 2026</option>
      <option>Março / 2026</option>
    </select>
    <button onclick="gerarRodizio()">Gerar</button>
  </div>

  <div id="resultado" class="resultado"></div>
</div>

<script>
function gerarRodizio() {
  const pessoasCulto = ["ABIMAEL", "DANIEL", "FÁBIO", "JONATAS"];
  const jovens = ["ABIMAEL", "DANIEL FEIRA NOVA"];
  const ensaio = ["JONATAS"];

  let html = "";

  html += `
    <div class="card">
      <h3>Culto (Dom / Ter / Qui)</h3>
      <ul>
        <li>Domingo: ${pessoasCulto[0]}</li>
        <li>Terça: ${pessoasCulto[1]}</li>
        <li>Quinta: ${pessoasCulto[2]}</li>
        <li>Domingo: ${pessoasCulto[3]}</li>
      </ul>
    </div>
  `;

  html += `
    <div class="card">
      <h3>Reunião de Jovens (Sábado)</h3>
      <ul>
        <li>${jovens[0]}</li>
        <li>${jovens[1]}</li>
      </ul>
    </div>
  `;

  html += `
    <div class="card">
      <h3>Ensaio (Sábado)</h3>
      <ul>
        <li>${ensaio[0]}</li>
      </ul>
    </div>
  `;

  document.getElementById("resultado").innerHTML = html;
}
</script>

</body>
</html>
